<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patakazi Job Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost:regular,bold">

</head>

<body>

        <div class="nav">
            <div class="logo">
                <a href="home">Patakazi</a>
            </div>
        
            <div class="menu">
                <ul>
                    <li><a href="#featured">Job offers</a></li>
                    <li><a href="#new">Companies</a></li>
                </ul>
            </div>
        
            <div class="login">
                <a href="#job-form-section">
                    <button>Post a Job</button>
                </a>
            </div>
        </div>

       
        <div class="banner">
            <h2>Over 1000 job openings</h2>
            <h4>Find Jobs, Employment & Career Opportunities</h4>
        </div>



        <div class="jobs-list-container">
            <input class="job-search" type="text" placeholder="Job position" />
            <button class="search-btn">Search</button>
            <div class="jobs"></div>
        </div>


        <div class="job-form" id="job-form-section">
            <form class="job-form">
                <input type="text" class="job-form-input" placeholder="Job Title" required>
                <textarea class="job-form-input" placeholder="Job Description" required></textarea>
                <button type="submit" class="job-form-btn">Submit Job</button>
            </form>
        </div>

        <script src="script.js"></script>
    </body>

</html>
