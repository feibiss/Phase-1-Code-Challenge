<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class ="header">
            <img src="logo.png" alt="Patakazi"> 
            <h1>Patakazi</h1>
                <a href ="Python" >Python </a>
                <a href ="Javascript">Javascript</a>
                <a href ="Ruby">Ruby</a>
            
        </div>


        <!-- Banner Section-->

          <div class="row">

                  <h3>Find Your Perfect Job </h3>
                  <div class=>Find Jobs, Employment & Career Opportunities</div>
                </div>
  
                <!-- Job Search Form -->
                    <div class="row">
                        <input type="text" placeholder="Job title, keywords, or company">
                        <button type="submit" class="theme-btn btn-style-one"><span class="btn-title">Find Jobs</span></button>
                      </div>
                    </div>
                  </form>
                </div>


     <!--Job Listing Section -->
  
                <div class="row">
                  <!-- Job Block-two -->
                      <div class="content">
                        <span class="company-logo"><img src="images/resource/company-logo/1-1.png" alt=""></span>
                        <h4><a href="#">Software Engineer (Android), Libraries</a></h4>
                        <ul class="job-info">
                          <li> Segment</li>
                          <li> London, UK</li>
                          <li class="privacy">Private</li>
                          <li class="required">Urgent</li>
                          <li class="time">Full Time</li>
                      </ul>
                    </div>
                  </div>
  
  
  
                  <!-- Job Block -->
                    <div class="inner-box">
                      <div class="content">
                        <span class="company-logo"><img src="images/resource/company-logo/1-5.png" alt=""></span>
                        <h4><a href="#">Senior Product Designer</a></h4>
                        <ul class="job-info">
                          <li> Segment</li>
                          <li> London, UK</li>
                          <li> 11 hours ago</li>
                          <li> $35k - $45k</li>
                      </ul>
                    </div>
                  </div>



    <script src="script.js"></script>
</body>
</html>
